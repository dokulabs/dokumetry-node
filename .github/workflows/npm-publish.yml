name: Release

on:
  push:
    tags: [ '*.*.*' ]

permissions:
  contents: write

jobs:
  publish:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          registry-url: https://registry.npmjs.org/
      
      - run: npm ci
      
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
